                    zoneId: gz02
                orderScene: scene_create
        method: POST
        url: https://api.didiyun.com/dicloud/wallet/v4/checkPrice
    validate:
    -  eq:
        - content.data.priceInfo.resultPrices.0.price
#["data"]["priceInfo"]["resultPrices"][0]["price"]
#data[0].[0].price
        - 1980
    -  gt:
       - content.data.priceInfo.resultPrices.0.price
